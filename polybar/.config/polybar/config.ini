[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.text}
label = %percentage:2%%
click-middle = i3-msg 'exec --no-startup-id "alacritty --class Alacritty,custom_btop -e btop"'

[module/date]
type = internal/date
interval = 5
date= %A, %Y-%m-%d %H:%M
label = %date%
label-foreground = ${colors.primary}

[module/taskwarrior]
type = custom/script
exec = ~/.local/bin/taskwarrior_polybar
